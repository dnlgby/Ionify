connections:
  - name: mysql_server_one
    type: mysql
    port: 3306
    database: my_database
    username: my_username
    password: my_password
    ssl:
      key: /path/to/client-key.pem
      cert: /path/to/client-cert.pem
      ca: /path/to/ca.pem
  - name: redis_server_one
    type: redis
    host: localhost
    port: 6379
    password: my_password
    database_index: 1
    ssl:
      key: /path/to/client-key.pem
      cert: /path/to/client-cert.pem
      ca: /path/to/ca.pem
